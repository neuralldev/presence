<div style="min-width:20px;min-height:20px" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="string" data-cmd_id="#id#" title="#collectDate#">
    <center>
        <span class='hidden' style="font-weight: bold;font-size : 0.8em;">#name#</span>
		<span class='' style="font-weight: bold;font-size : 12px;">Retour programm√© le :</span> <span style="cursor:pointer;" class='label label-default' id='datetimepicker#id#' data-field="datetime">#state#</span>
			<div id="picker_holiday_comeback"></div>
    </center>
	<script>	
		$(document).ready(function() {
			$('#datetimepicker#id#').datetimepicker({
				viewMode: 'years',
				format:'d-m-Y H:i',
				onClose:function(dp,$input){
					$.get( "plugins/presence/core/php/jeePresence.php?cmd_id=#id#&date=" + $input.val());
				}
			});
		});
	</script>
</div>
